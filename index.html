<!DOCTYPE html>
  <head>
    <title>Todo App</title>
      <link
         href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
       rel="stylesheet"/>
     <link
       rel="stylesheet"
       href="style.css"
       media="screen"
       charset="utf-8"
     />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" /><a
        class="additional-info"
        href="https://goal-life.com/page/method/matrix-eisenhower" alt="main logo">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-items">
        <h3 class="article" >Add Item</h3>
        <input id="add-task__input" type="text" />
        <button id="add-task__button" class="button">Add</button>
    </section>
    <section class="TODO">
      <h3 class="article">Todo</h3>
        <nav>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox" />
              <label class="task label">Pay Bills</label>
              <input type="text" class="input-text"/>
              <button class="edit edit__button button">Edit</button>
              <button class="delete delete__btn button">
              <img src="./remove.svg" alt="remove button" /></button>
            </li>
            <li class="edit-mode">
              <input type="checkbox"/>
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text" />
              <button class="edit edit__button button"> Save</button>
              <button class="delete delete__btn button "><img src="./remove.svg" alt="remove button" /></button>
            </li>
           </ul>
         </nav>
      </section>   
      <section class="completed">
        <h3 class="article">Completed</h3>
          <nav>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked />
              <label class="task label" >See the Doctor</label>
              <input type="text" class="input-text" />
              <button class="edit edit__button button">Edit</button>
              <button class="delete delete__btn button">
                <img src="./remove.svg" alt="remove button"/>
              </button>
            </li>
          </ul>
          </nav>
      </section>  
    </main>
     
    
    
    <script type="text/javascript" src="app.js"></script>
   </body>
 </html>
